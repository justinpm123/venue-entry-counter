<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div>
            <header>
                <h1>Venue Entry Count</h1>
            </header>
            <section id="people-counter">
                <h2>People entered:</h2>    
                <h3 id="count-el">0</h3>
            </section>
            <section id="counter-buttons">
                <button id="increment-btn" onclick="increment()">COUNT</button>
                <button id="save-btn" onclick="save()">SAVE</button>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </section>
            <section id="saved-count"> 
                <p>Previous Entries</p>
                <p id="save-el"></p>
            </section>
            
                    
            <script src="index.js"></script>
        </div>
    </body>
</html>
